# Site settings
title: Derek Colling
description: VP of Creative. Building with AI.
author: Derek Colling
email: derek@derekcolling.com
url: "https://derekcolling.com"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Theme
theme: null

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Social
twitter_username: derekcolling
github_username: derekcolling
